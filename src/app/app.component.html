<app-header (featureSelected)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-m-12">
      <app-recipes *ngIf="featureSelected==='recipes'"></app-recipes>
      <app-shopping-list *ngIf="featureSelected!=='recipes'"></app-shopping-list>
    </div>
  </div>
</div>
